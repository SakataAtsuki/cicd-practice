version: 2.1

executors:
  docker-executor:
    docker:
      - image: circleci/python:3.7

jobs:
  build-and-push:
    executor: docker-executor
    steps:
      - checkout
      - gcp-cloud-run/init:
          gcloud-service-key: GCLOUD_SERVICE_KEY
          google-project-id: GOOGLE_PROJECT_ID

workflows:
  version: 2
  build-deploy:
    jobs:
      - build-and-push
