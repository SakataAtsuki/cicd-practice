version: 2.1

orbs:
  docker: circleci/docker@1.7.0

jobs:
  build:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
          docker_layer_caching: true
      - docker/check:
          registry-url: "https://index.docker.io/v1/"
      - docker/build:
          image: sakata-image
          registry-url: "https://index.docker.io/v1/"
          tag: latest
          path: .
